plugins {
    id 'java'
    id 'application'
}

mainClassName = 'SolvePNP'

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation files('jars/opencv-341.jar')
}
